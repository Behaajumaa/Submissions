<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="css/main.css">
</head>
<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Contact Us To Donate
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<label class="label-input100" for="name">Full name</label>
					<input id="name" class="input100" type="text" name="name" placeholder="Enter your name...">
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<label class="label-input100" for="email">Email Address</label>
					<input id="email" class="input100" type="text" placeholder="Enter your email...">
				</div>

				<div class="wrap-input100 validate-input ">
					<label class="label-input100">Phone Number</label>
					<input id="email" class="input100" type="text" placeholder="Enter your Phone Number">
					
				</div>

				<div class="wrap-input100 validate-input ">
					<label class="label-input100">Location</label>
					<input id="email" class="input100" type="text" placeholder="Enter your Location">
					
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.png');">
			</div>
		</div>
	</div>






	
</body>
</html>
