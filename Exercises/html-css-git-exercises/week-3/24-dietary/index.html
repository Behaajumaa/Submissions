<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset style="display: flex;flex-direction: column;" >
            <legend>Please select all of your dietary requirements</legend>
           
            <label  >
                <input type="checkbox" name="Halal"/>
                Halal
            </label>

            <label>
              <input type="checkbox" name="Kosher"/>
              Kosher
            </label>

            <label>
              <input type="checkbox" name="Vegetarian"/>
              Vegetarian
            </label>

            <label>
              <input type="checkbox" name="Vegan"/>
              Vegan
            </label>
            
            <label>
              <input type="checkbox" name=" Gluten Free"/>
              Gluten Free
            </label>
              
        </fieldset>
          <br>
          <button type="submit" style="background-color: rgb(86, 131, 226); border: solid 1px ; color: beige;">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
